{% extends 'base.html' %} 

{% block content %}

<div>
    <h1>{{movie.title}}</h1>
</div>
<div>
    <img src="{{movie.img}}" alt="{{movie.title}}" />
    <h3>Release Year: {{movie.release_year}}</h3>
    <h3>Genre: {{movie.genre}}</h3>
</div>
<div>
    <a href="{% url 'movie_update' movie.pk %}">Update</a>
    <a href="{% url 'movie_delete' movie.pk %}">Delete</a>
</div>

{% endblock %}
