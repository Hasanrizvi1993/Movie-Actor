{% extends 'base.html' %}
{% load materializecss %}
{% block content %}
<div id="movie-form">
	<h1>Add a Movie</h1>

	<form method="post">
		<!-- Security Feature  -->
		  {% csrf_token %} 
		<!--  Generate inputs  -->
		{{ form|materializecss }}
		<!--  Submit form  -->
		<button class="btn btn-secondary" style="max-width: max-content;
        margin: auto;">Add a Movie</button>
	</form>
</div>

{% endblock %}
