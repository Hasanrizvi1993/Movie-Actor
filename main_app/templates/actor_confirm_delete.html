{% extends 'base.html' %}

{% block content %}
    <h1>Delete Actor</h1>

    <h4>Are you sure you want to delete <strong>{{ actor }}</strong>?</h4>

    <form action="" method="POST">
        {% csrf_token %}
        <input type="submit" value="Yes - Delete!">
        <a href="{% url 'actors_show' actor.id %}">Cancel</a>
    </form>
{% endblock %}
