{% extends 'base.html' %}
{% load static %}

{% block content %}

<h1>{{ username }}'s Movies collection:</h1>

{% for movie in movies %}
<a href="/movies/{{ movie.id }}">
  <img src="{{movie.img}}" alt="{{movie.title}}">
  <h3>{{ movie.title }}</h3>
</a>
<div>
    <button><a href="{% url 'movie_update' movie.pk %}">Update</a></button>
    <button><a href="{% url 'movie_delete' movie.pk %}">Delete</a></button>
    <br/><br/>
</div>
{% endfor %}

{% endblock %}
